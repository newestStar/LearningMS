<div class="discussion {% if message.is_author %} is-author {% endif %}">
  <div class="d-flex justify-content-between">
    <div class="font-weight-bold">
      {{ message.author_name }}
    </div>
    <div class="text-muted">
      {{ message.message_time }}
    </div>
  </div>
  <div class="mt-5">
    {{ message.message }}
  </div>
</div>
